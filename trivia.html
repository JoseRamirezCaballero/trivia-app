<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 h-screen overflow-hidden" id="bodytag">
    <section id="seccionSeleccion">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-white">Crea tu Trivia</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-white sm:text-xl">Construye el laberinto del
                conocimiento: tus preguntas, tus reglas. Elige categorías, ajusta la dificultad y decide entre
                verdadero/falso u opciones múltiples.</p>
            <form action="#" class="space-y-8" id="formTrivia">
                <div>
                    <label for="categorias" class="block mb-2 text-sm font-medium text-white">Selecciona
                        Categoría</label>
                    <select id="categorias"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="any_category">Cualquier categoría</option>
                    </select>
                </div>
                <div>
                    <label for="dificultad" class="block mb-2 text-sm font-medium text-white">Selecciona
                        Dificultad</label>
                    <select id="dificultad"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="any_difficulty">Cualquier dificultad</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div>
                    <label for="tipo" class="block mb-2 text-sm font-medium text-white">Selecciona
                        Tipo</label>
                    <select id="tipo"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="any_type">Cualquier tipo</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="py-3 px-5 text-sm font-medium text-white rounded-lg bg-blue-800 sm:w-fit hover:bg-blue-900">
                        Comenzar Trivia
                    </button>
                </div>
            </form>
        </div>
    </section>


    <section class="hidden" id="seccionTrivia">
        <h1 class="pt-8 text-3xl font-extrabold text-white md:text-5xl lg:text-6xl text-center">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">MindWarp</span>
            Challenge
        </h1>
    </section>

    <section>
        <div class="fixed right-6 bottom-6 group">
            <a href="./trivia.html"
                class="flex items-center justify-center text-white rounded-full w-14 h-14 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 1v5h-5M2 19v-5h5m10-4a8 8 0 0 1-14.947 3.97M1 10a8 8 0 0 1 14.947-3.97" />
                </svg>
                <span class="sr-only">Reiniciar Trivia</span>
            </a>
        </div>

        <div id="puntaje-modal" tabindex="-1"
            class="fixed flex justify-center items-center top-0 hidden left-0 right-0 z-50 p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-md max-h-full">
                <div class="relative bg-gray-700 rounded-lg shadow p-6 text-center">
                    <svg class="w-12 h-12 mx-auto mb-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 22 20">
                        <path stroke="#ffacb3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16.5A2.493 2.493 0 0 1 6.51 18H6.5a2.468 2.468 0 0 1-2.4-3.154 2.98 2.98 0 0 1-.85-5.274 2.468 2.468 0 0 1 .921-3.182 2.477 2.477 0 0 1 1.875-3.344 2.5 2.5 0 0 1 3.41-1.856A2.5 2.5 0 0 1 11 3.5m0 13v-13m0 13a2.492 2.492 0 0 0 4.49 1.5h.01a2.467 2.467 0 0 0 2.403-3.154 2.98 2.98 0 0 0 .847-5.274 2.468 2.468 0 0 0-.921-3.182 2.479 2.479 0 0 0-1.875-3.344A2.5 2.5 0 0 0 13.5 1 2.5 2.5 0 0 0 11 3.5m-8 5a2.5 2.5 0 0 1 3.48-2.3m-.28 8.551a3 3 0 0 1-2.953-5.185M19 8.5a2.5 2.5 0 0 0-3.481-2.3m.28 8.551a3 3 0 0 0 2.954-5.185" />
                    </svg>
                    <h2 class="text-lg font-normal text-cyan-500" id="mensajeFinal"></h2>
                    <h2 class="mb-5 text-normal font-normal text-white" id="labelPuntaje"></h2>
                    <a href="./trivia.html"
                        class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Crear nueva Trivia
                    </a>
                    <button type="button" id="btnSeguirIntentando"
                        class="text-gray-300 bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-600 rounded-lg border border-gray-500 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10">Seguir
                        intentando</button>
                </div>
            </div>
        </div>


    </section>

    <script src="./src/js/main.js"></script>
</body>

</html>
