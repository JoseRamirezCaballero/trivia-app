<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <nav class="bg-gradient-to-l from-blue-700 via-blue-800 to-gray-900 w-full z-20 top-0 left-0 border-b border-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <p class="self-center text-2xl text-white font-semibold whitespace-nowrap"><span
                    class="text-[#37bcf4]">MindWarp:
                </span>La Trivia que te
                hará dar vueltas</p>
            <div class="flex md:order-2">
                <button type="button"
                    class="text-white bg-[#24292F] hover:bg-[#24292F]/90 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                            clip-rule="evenodd" />
                    </svg>
                    <a href="https://github.com/JoseRamirezCaballero/trivia-app">Repositorio en Github</a>
                </button>
            </div>
        </div>
    </nav>
    <main class="bg-[#111827] h-screen">
        <div class="flex items-center justify-center">
            <img class="h-auto w-auto" src="./src/images/logo.png" alt="Logo Cerebro">
            <div class="p-8">
                <h1 class="mb-8 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span
                        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">MindWarp</span>
                    Challenge</h1>
                <p class="mb-8 text-lg font-normal text-white lg:text-2xl">¡Prepárate para un desafío mental como nunca
                    antes
                    has experimentado! Adéntrate en un laberinto de conocimiento y demuestra tu destreza. ¿Tienes lo
                    necesario para ser el Rey de la Trivia?</p>
                <button type="button"
                    class="text-blue-800 h-12 bg-white hover:bg-blue-800 hover:text-white font-medium rounded-lg text-lg px-4 py-2 text-center"><a
                        href="./trivia.html">¡Estoy listo!</a></button>
            </div>
        </div>
    </main>
</body>

</html>
